# =========================================
# Project-wide Gradle settings
# =========================================

# JVM arguments for Gradle daemon: increase memory and set encoding
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable Gradle build cache for faster incremental builds
org.gradle.caching=true

# -----------------------------------------
# AndroidX and Kotlin settings
# -----------------------------------------

# Use AndroidX libraries instead of legacy support libraries
android.useAndroidX=true

# Use non-transitive R classes for libraries to reduce APK size
android.nonTransitiveRClass=true

# Kotlin code style: "official" or "obsolete"
kotlin.code.style=official

# Optimize Kotlin compilation: run in-process to avoid daemon connection issues
kotlin.compiler.execution.strategy=in-process

# Enable Compose optimizations for faster incremental builds
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true

# Optional: Suppress warnings about Compose-Kotlin version mismatch
# kotlin.compose.suppressKotlinVersionCompatibilityCheck=true

# Optional: Configure Gradle log level for IDE
# org.gradle.logging.level=info
